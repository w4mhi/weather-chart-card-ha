name: Validate

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Diagnostic - Check environment
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Files in current directory ==="
          ls -la
          echo ""
          echo "=== Checking for package-lock.json ==="
          ls -la package-lock.json || echo "⚠️ package-lock.json NOT FOUND"
          echo ""
          echo "=== Checking for package.json ==="
          ls -la package.json || echo "⚠️ package.json NOT FOUND"
          echo ""
          echo "=== Git status ==="
          git log -1 --oneline
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/weather-chart-card-ha.js" ]; then
            echo "Error: Build output not found!"
            exit 1
          fi
          echo "✅ Build successful!"
          echo "File size: $(wc -c < dist/weather-chart-card-ha.js) bytes"
      
      - name: Check HACS files
        run: |
          echo "Checking required HACS files..."
          
          if [ ! -f "hacs.json" ]; then
            echo "❌ hacs.json not found!"
            exit 1
          fi
          echo "✅ hacs.json found"
          
          if [ ! -f "info.md" ]; then
            echo "❌ info.md not found!"
            exit 1
          fi
          echo "✅ info.md found"
          
          if [ ! -f "LICENSE" ]; then
            echo "❌ LICENSE not found!"
            exit 1
          fi
          echo "✅ LICENSE found"
          
          if [ ! -f "README.md" ]; then
            echo "❌ README.md not found!"
            exit 1
          fi
          echo "✅ README.md found"
          
          echo "✅ All HACS required files present!"