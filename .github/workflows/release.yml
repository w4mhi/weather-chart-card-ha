name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/weather-chart-card-ha.js" ]; then
            echo "Error: Build output not found!"
            exit 1
          fi
          echo "Build successful! File size: $(wc -c < dist/weather-chart-card-ha.js) bytes"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/weather-chart-card-ha.js
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}